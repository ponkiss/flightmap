<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metaetiquetas esenciales para la codificación de caracteres y diseño responsivo -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Vinculación a los estilos y favicon -->
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <title>Flightmap</title>
</head>
<body>
    <!-- Encabezado de la página que contiene el logo y la barra de navegación -->
    <header>
        <div class="logo">
            <a href="index.html">
                <!-- Logo del sitio -->
                <img src="assets/images/logo.png" alt="Logo de Flightmap">
            </a>
        </div>        

        <!-- Navegación principal -->
        <nav>
            <a href="users/login.html">Iniciar Sesión</a>
            <a href="users/register.html">Registrarse</a>
            <a href="search/search.html">Buscar Vuelos</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main>
        <!-- Imagen de fondo decorativa -->
        <div class="background-image"></div>

        <!-- Sección hero para captar la atención del usuario -->
        <section class="hero">
            <h1>Bienvenido! ¿Quieres reservar algo?</h1>
            <p>Encuentra y reserva los mejores vuelos al mejor precio.</p>

            <!-- Botones de llamada a la acción (CTA) -->
            <div class="cta-buttons">
                <a href="search/search.html" class="btn">Buscar Vuelos</a>
                <a href="users/register.html" class="btn secondary">Registrarse</a>
            </div>
        </section>
    </main>

    <!-- Pie de página con los derechos reservados -->
    <footer>
        <p class="footer">&copy; 2024 TDM42. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
