<!DOCTYPE html>
<html lang="es"> <!-- Cambiado a "es" para reflejar el idioma en el que está el contenido -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Favicon del sitio web -->
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    
    <!-- Título de la página -->
    <title>Flightmap</title>
</head>
<body>
    <header>
        <!-- Logo del sitio web con enlace a la página principal -->
        <div class="logo">
            <a href="index.html">
                <img src="assets/images/logo.png" alt="Logo de Flightmap">
            </a>
        </div>        

        <!-- Barra de navegación -->
        <nav>
            <a href="users/login.html">Iniciar sesión</a> <!-- Corrección de capitalización en "Iniciar sesión" -->

            <!-- Botones de llamada a la acción (CTA) -->

                <a href="search/search.html" class="btn">Buscar vuelos</a> <!-- Corrección de capitalización en "Buscar vuelos" -->
